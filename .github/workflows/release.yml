name: Release

on:
    push:
        tags:
            - 'v*.*.*'

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: yarn install

            - name: Get previous tag
              id: prev_tag
              run: echo ::set-output name=tag::$(git describe --tags --abbrev=0 HEAD^)

            - name: Get commit messages
              id: commits
              run: |
                commits=$(git log ${{ steps.prev_tag.outputs.tag }}..HEAD --pretty=format:"- %s")
                echo "::set-output name=commits::${commits}"

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: ${{ github.ref }}
                  body: |
                      ## Release

                      ### 差分
                      [差分](https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.tag }}...${{ github.ref }})

                      ### 変更点
                      ${{ steps.commits.outputs.commits }}
                  draft: false
                  prerelease: false